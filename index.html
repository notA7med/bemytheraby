<!DOCTYPE html>
<html>
    <head>
        <title>Just be my theraby</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #fce4ec;
                color: #880e4f;
                text-align: center;
                margin-top: 50px;
            }
            div {
                display: inline-block;
                margin-top: 100px;
                position: relative;
            }
            #yesbotton, #nobotton {
                
                font-size: 20px;
                padding: 10px 20px;
                margin: 20px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                color: rgb(255, 255, 255);
            }
            #yesbotton {
                background-color: #4caf50;
            }
            #nobotton {
                background-color: #f44336;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Do you want to suck my dick^^?</h1>
            <button id="yesbotton">Yes</button>
            <button id="nobotton">No</button>
        </div>
        <script>
            // Add functionality for the "Yes" button
            document.getElementById("yesbotton").addEventListener("click", function () {
                // Navigate to the second page
                window.location.href = "nextpage.html";
            });
            // Make the "No" button move randomly when hovered or clicked
            const noButton = document.getElementById("nobotton");
            noButton.addEventListener("mouseover", moveButton);
            noButton.addEventListener("click", moveButton);
            function moveButton() {
                const x = Math.floor(Math.random() * (window.innerWidth - 100)); // Keep the button within window bounds
                const y = Math.floor(Math.random() * (window.innerHeight - 100)); // Adjust for height
                noButton.style.left = x + "px";
                noButton.style.top = y + "px";
            }
            
        </script>
    </body>
</html>
